<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="home">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Dashboard">
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

<title>猛犸健身登录</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
<!--external css-->
<link th:href="@{/assets/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/style.css}" rel="stylesheet">
<link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	<div id="login-page">
		<div class="container">
			<form class="form-login" action="index.html" method="post">
			<h2 class="form-login-heading">现在登录</h2>
				<div class="login-wrap">
					<input type="text" class="form-control" name="user.loginName"
						placeholder="用户名" autofocus> <br> <input
						type="password" name="user.password" class="form-control"
						placeholder="密码"> <label class="checkbox"> <span
						class="pull-right"> <a data-toggle="modal"
							href="login.html#myModal"> 忘记密码?</a>

					</span>
					</label>
					<button class="btn btn-theme btn-block" type="submit">
						<i class="fa fa-lock"></i> 登录
					</button>
					<hr>

					<div class="registration">
						还没有账户吗?<br /> <a data-toggle="modal" href="login.html#myRegister">
							创建一个帐户 </a>
					</div>
				</div>
			</form>

			<!-- Modal -->
			<form class="form-login" action="index.html" method="post">
			<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
				tabindex="-1" id="myModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">忘记密码?</h4>
						</div>
						<div class="modal-body">
							<p>输入下面的电子邮件地址重新设置密码。</p>
							<input type="text" name="user.email" placeholder="电子邮件"
								autocomplete="off" class="form-control placeholder-no-fix">

						</div>
						<div class="modal-footer">
							<button data-dismiss="modal" class="btn btn-default"
								type="button">取消</button>
							<button class="btn btn-theme" type="submit" href="index1.html">提交</button>
						</div>
					</div>
				</div>
			</div>
			</form>
			<!-- modal -->
			<!-- 注册-->
			<form class="form-login" action="#" th:action="@{/register}" th:object="${user}" method="post">
			<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
				tabindex="-1" id="myRegister" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">注册</h4>
						</div>
						<div class="modal-body">
							<p>用户名</p>
							<input type="text" th:field="*{loginName}" placeholder="登录用户名"
								autocomplete="off" class="form-control placeholder-no-fix"><br>
							<p>密码</p>
							<input type="password" th:field="*{password}" placeholder="密码"
								autocomplete="off" class="form-control placeholder-no-fix"><br>
							<p>确认密码</p>
							<input type="password" name="checkPass" placeholder="确认密码"
								autocomplete="off" class="form-control placeholder-no-fix"><br>
							<p>电子邮件</p>
							<input type="text" th:field="*{email}" placeholder="电子邮件"
								autocomplete="off" class="form-control placeholder-no-fix"><br>
							<p>昵称</p>
							<input type="text" th:field="*{nickName}" placeholder="昵称"
								autocomplete="off" class="form-control placeholder-no-fix"><br>
						</div>
						<div class="modal-footer">
							<button data-dismiss="modal" class="btn btn-default"
								type="button">取消</button>
							<button class="btn btn-theme" type="submit">提交</button>
						</div>
					</div>
				</div>
			</div>
			</form>
			<!-- 注册-->

		</div>
	</div>

	<!-- js placed at the end of the document so the pages load faster -->
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>

	<!--BACKSTRETCH-->
	<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
	<script type="text/javascript"
		src="/assets/js/jquery.backstretch.min.js"></script>
	<script>
		$.backstretch("/assets/img/login-bg.jpg", {
			speed : 500
		});
	</script>


</body>
</html>
